<div class="panel panel-default">
	<div class="panel-heading">Create Todo</div>
	<div class="panel-body">
		<form class="form-horizontal">
	  		<div class="form-group col-md-12">
		      	<textarea class="form-control" ng-model="vm.todo" style="height: 100px;" placeholder="Type Your Todo Here"></textarea>
		  	</div>
		  	<div class="form-group col-md-12">
		   		<button type="button" class="btn btn-primary" ng-click="vm.save()">Create</button>
	   		</div>
		</form>
	</div>
</div>
